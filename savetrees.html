        var reason=['2. Trees help prevent soil erosion','3. Trees help capture rainwater','4. Trees provide habitat for wildlife ','5. Trees provide food','1. Trees beautify space'];

var i=0;
function nextSlide(){
  document.getElementById("reason1").innerHTML= reason[i];
  document.getElementById("image1"). src=image[i];
  i++;
  if (i==5){
    i=0;
  }
}
